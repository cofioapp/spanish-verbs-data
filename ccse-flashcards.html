<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCSE Flashcards - Test de Nacionalidad Española</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #DAA520;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 20px;
            height: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .progress-bar {
            background-color: rgba(255, 255, 255, 0.3);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            background-color: #fff;
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-counter {
            text-align: center;
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 400px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .question-number {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            list-style: none;
        }

        .option {
            margin-bottom: 15px;
            padding: 12px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .answer-text {
            font-size: 24px;
            font-weight: 700;
            color: #2ecc71;
            text-align: center;
        }

        .flip-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #999;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #DAA520;
            background-color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .flashcard-container {
                height: 450px;
            }
            
            .question-text {
                font-size: 18px;
            }
            
            .option {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://www.conjugar.es/wp-content/uploads/2024/09/New-Project.png" alt="Logo" class="logo">
    </div>

    <div class="container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="question-counter">
            Pregunta <span id="current">1</span> de <span id="total">300</span>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <div class="question-number" id="questionNumber">#1</div>
                    <div class="question-text" id="questionText"></div>
                    <ul class="options" id="options"></ul>
                    <div class="flip-hint">Click para ver la respuesta</div>
                </div>
                <div class="card-face card-back">
                    <div class="answer-text" id="answerText"></div>
                    <div class="flip-hint">Click para volver a la pregunta</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn" onclick="previousQuestion()">Anterior</button>
            <button class="btn" id="nextBtn" onclick="nextQuestion()">Siguiente</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "España es --",
                options: ["A una monarquía parlamentaria", "B una república federal", "C una monarquía federal"],
                answer: "A una monarquía parlamentaria"

            {
                question: "La Ley Fundamental de España se llama --",

                answer: "A Constitución"
            },
            {
                question: "Según la Constitución Española la soberanía nacional reside en --",
                options: ["A el Pueblo Español", "B el Gobierno del Estado", "C el Congreso de los Diputados"],
                answer: "A el Pueblo Español"
            },
            {
                question: "El Instituto de las Mujeres es --",
                options: ["A una institución europea", "B un organismo español", "C una ONG"],
                answer: "B un organismo español"
            },
            {
                question: "Cuantas religiones oficiales hay en España --",
                options: ["A ninguna", "B una", "C dos"],
                answer: "A ninguna"
            },
            {
                question: "El castellano o español es lengua oficial --",
                options: ["A en toda España", "B solo donde no hay otras lenguas", "C en toda la Península Ibérica"],
                answer: "A en toda España"
            },
            {
                question: "Cuál de estas fuerzas de seguridad es de ámbito autonómico --",
                options: ["A Policía Local", "B Guardia Civil", "C Policía Foral de Navarra"],

            },
            {
                question: "Qué fuerza de seguridad está en toda España --",

                question: "En la Constitución se establece la separación de poderes el Poder Ejecutivo el Legislativo y el --",

            },
            {
                question: "La bandera de España debe utilizarse --",

            },
            {

            },
            {
                question: "Cuál de los siguientes cuerpos forma parte de las Fuerzas Armadas de España --",

            },
            {
                question: "Quienes forman parte del gobierno --",
                options: ["A los ministros", "B los concejales", "C los alcaldes"],
                answer: "A los ministros"
            },
            {
                question: "España es un --",
                options: ["A Estado social y democrático de Derecho", "B Estado Libre Asociado", "C Estado confederado"],
                answer: "A Estado social y democrático de derecho"
            },
            {
                question: "Cuál de las siguientes siglas corresponde a un partido político --",
                options: ["A PP", "B Pip", "C UE"],
                answer: "A PP"
            },
            {
                question: "Qué título tiene la futura reina hija del rey --",

            {
                question: "Cuántas firmas como mínimo deben recoger los ciudadanos para poder presentar una proposición de ley --",

            },

            },
            {
                question: "Dónde vive el rey --",

            },
            {
